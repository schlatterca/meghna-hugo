<section class="sticky-top navigation" onmouseover="toggleSidebar()" onmouseout="toggleSidebar()">
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark" style="width: 100%; align-items: flex-start" id="navbar_sidemenu">
			<div class="navbar" id="navigation" style="margin-left: -290px; display: -webkit-box">
				<ul class="navbar-nav ml-auto">
					{{ range site.Menus.main }}
					<li class="nav-item">
            <a class="nav-link" {{if findRE `^http` .URL}}target="_blank"{{end}}
						href="{{if findRE `^#` .URL}}{{if not $.IsHome}}{{site.BaseURL | relLangURL}}{{end}}{{ .URL }}{{else}}{{.URL | relLangURL}}{{end}}">{{ .Name }}</a>
					</li>
					{{ end }}
				</ul>
			</div>

			<a class="navbar-brand p-0" href="{{ .Site.BaseURL | relLangURL }}">
				<img src="/images/logo.png" alt="Harfenlabor" height="42">
			</a>
			
		</nav>
	</div>
</section>
